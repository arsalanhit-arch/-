<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>جدول لوستر</title>
    <style>
        /* استایل جدول */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            text-align: center;
            direction: rtl;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td:first-child {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }

        /* استایل دکمه */
        .button-container {
            text-align: center;
            margin: 30px auto;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            width: auto;
            min-width: 200px;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* استایل صفحه */
        body {
            font-family: 'Tahoma', sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- جدول نهایی -->
    <table>
        <thead>
            <tr>
                <th>سیم کشی افشان برق</th>
                <th>متر</th>
                <th>هزار تومان</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>سیم کشی مقطع 1/5</td>
                <td>1</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>لوستر چوبی</td>
                <td>2</td>
                <td>250,000</td>
            </tr>
            <tr>
                <td>لوستر فلزی</td>
                <td>5</td>
                <td>500,000</td>
            </tr>
            <tr>
                <td>لوستر مدرن</td>
                <td>4</td>
                <td>360,000</td>
            </tr>
        </tbody>
    </table>


</body>
</html>
